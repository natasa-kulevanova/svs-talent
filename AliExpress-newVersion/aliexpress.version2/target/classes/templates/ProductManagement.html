<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<table>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Id</td>
        <td> | </td>
        <td th:text="${product.name}">Name</td>
        <td> | </td>
        <td th:text="${product.price}">Price</td>
    </tr>
</table>
</body>
</html>
